<div class="container mt-4">
  <!-- User List -->
  <div class="row mt-5">
    <div class="col">
      <h2>User List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.id }}</td>
            <td>{{ item.firstname }}</td>
            <td>{{ item.lastname }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.mobile }}</td>
            <td>{{ item.gender }}</td>
            <td>
              <button class="btn btn-primary" (click)="editUser(item)">Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit User Form -->
  <div class="row mt-5" *ngIf="editingUser">
    <div class="col">
      <h2>Edit User</h2>
      <form [formGroup]="editForm" (ngSubmit)="updateUser()">
        <div class="mb-3">
          <label for="editFirstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="editFirstname" formControlName="firstname">
        </div>
        <div class="mb-3">
          <label for="editLastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="editLastname" formControlName="lastname">
        </div>
        <div class="mb-3">
          <label for="editEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="editEmail" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="editMobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="editMobile" formControlName="mobile">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="editMale" value="male" formControlName="gender">
            <label class="form-check-label" for="editMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="editFemale" value="female" formControlName="gender">
            <label class="form-check-label" for="editFemale">Female</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Register Button -->
  <div class="row mt-5">
    <div class="col text-center">
      <button class="btn btn-primary" (click)="showRegisterForm()">Register User</button>
    </div>
  </div>

  <!-- Register Form -->
  <div class="row mt-5" *ngIf="showRegister">
    <div class="col">
      <h2>Register User</h2>
      <form [formGroup]="registerform" (ngSubmit)="registerSubmitted()">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobile" formControlName="mobile">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd">
        </div>
        <div class="mb-3">
          <label for="rpwd" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="cancelRegister()">Cancel</button>
      </form>
    </div>
  </div>
</div>
